[build]
  command = "pnpm run build"
  publish = "dist"
  # 使用更快的构建镜像
  # image = "node:18-alpine"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# 处理 SPA 路由 - 最重要的部分！
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
